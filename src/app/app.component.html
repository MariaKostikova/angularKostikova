<div class="container">
  <form class="card" [formGroup]="form" (ngSubmit)="submit()">
    <h1>{{ appTitle }}</h1>
    <div class="form-control">
      <app-people [people]="people"></app-people>
    </div>
    <button class="btn" type="reset">Отмена</button>
    <button class="btn" type="submit">Отправить</button>
  </form>
</div>
